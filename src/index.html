<!DOCTYPE html>
<html lang="zh-CN">
<script>
// 在页面加载前就执行优化
(function() {
    // 强制禁用 GPU 进程
    document.documentElement.style.transform = 'translateZ(0)';
    
    // 添加 no-gpu 类
    document.documentElement.classList.add('no-gpu');
})();
</script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheetahNote - 极速笔记</title>
    <link rel="stylesheet" href="low-memory.css">
    <!-- 禁用硬件加速 -->
    <style>
        html {
            /* 强制禁用硬件加速 */
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            -webkit-perspective: 1000;
            -webkit-backface-visibility: hidden;
            -webkit-transform-style: preserve-3d;
        }
    </style>
</head>
<body class="no-gpu">
    <div id="app">
        <!-- 极简的应用界面 -->
        <header>
            <h1>🐆 CheetahNote</h1>
            <p>极速 Markdown 笔记 - 低内存模式</p>
        </header>

        <main>
            <!-- 核心功能区域 -->
            <section class="input-section">
                <label for="nameInput">输入您的名字:</label>
                <input type="text" id="nameInput" placeholder="请输入名字..." maxlength="50">
                
                <div class="button-group">
                    <button id="greetBtn">问候</button>
                    <button id="infoBtn">应用信息</button>
                    <button id="perfBtn">性能检查</button>
                </div>
                
                <div id="result" class="result-area" style="display: none;">
                    <!-- 结果显示区域 -->
                </div>
            </section>

            <!-- 性能指标显示 -->
            <section class="metrics">
                <h3>📊 性能目标</h3>
                <div class="feature-card">
                    <h3>🎯 内存目标</h3>
                    <p>&lt; 50MB (包含所有进程)</p>
                </div>
                <div class="feature-card">
                    <h3>⚡ 启动目标</h3>
                    <p>&lt; 500ms 冷启动</p>
                </div>
                <div class="feature-card">
                    <h3>🪶 GPU 进程</h3>
                    <p>已禁用硬件加速以减少内存占用</p>
                </div>
            </section>
        </main>

        <!-- 状态栏 -->
        <footer class="status-bar">
            <span id="status">就绪</span> | 
            <span>CheetahNote v0.1.0</span> | 
            <span>低内存模式</span>
        </footer>
    </div>

    <!-- 极简版 JavaScript -->
    <script>
        // 禁用所有可能的硬件加速
        document.addEventListener('DOMContentLoaded', function() {
            // 添加 CSS 类来确保禁用硬件加速
            document.body.classList.add('no-gpu');
            
            // 禁用右键菜单（减少内存占用）
            document.addEventListener('contextmenu', e => e.preventDefault());
            
            // 禁用拖拽（减少事件监听）
            document.addEventListener('dragstart', e => e.preventDefault());
        });
    </script>
    <script src="minimal-main.js"></script>
</body>
</html>    <title>CheetahNote</title>
