<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheetahNote - 极速笔记</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>🐆 CheetahNote</h2>
            </div>
            
            <div class="sidebar-actions">
                <button id="open-folder-btn" class="btn-primary">
                    📂 打开文件夹
                </button>
            </div>
            
            <div class="file-list-container">
                <ul id="file-list" class="file-list">
                    <!-- 文件列表动态生成 -->
                </ul>
            </div>
        </aside>

        <!-- 右键菜单 -->
        <div id="context-menu" class="context-menu">
            <ul>
                <li id="new-note-btn">📄 新建笔记</li>
                <li id="new-folder-btn">📁 新建文件夹</li>
                <li id="delete-file-btn">🗑️ 删除</li>
            </ul>
        </div>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 欢迎屏幕 -->
            <div id="welcome-screen" class="welcome-section">
                <h1>🐆 CheetahNote</h1>
                <p>高性能 Markdown 笔记软件</p>
                
                <div class="features">
                    <div class="feature-item">
                        <h3>⚡ 极速启动</h3>
                        <p>< 500ms 冷启动时间</p>
                    </div>
                    <div class="feature-item">
                        <h3>🪶 轻量级</h3>
                        <p>< 50MB 内存占用</p>
                    </div>
                    <div class="feature-item">
                        <h3>📝 本地优先</h3>
                        <p>所有数据本地存储</p>
                    </div>
                </div>
                
                <div class="quick-start">
                    <h2>📋 快速开始</h2>
                    <ol>
                        <li>点击左侧 "📂 打开文件夹" 按钮</li>
                        <li>选择你的笔记文件夹</li>
                        <li>右键点击文件夹创建新笔记</li>
                        <li>开始编辑你的 Markdown 笔记</li>
                        <li>使用 Ctrl/Cmd + S 保存文件</li>
                    </ol>
                </div>
            </div>
            
            <!-- 编辑器区域 -->
            <div id="editor-wrapper">
                <div class="editor-toolbar">
                    <button id="edit-mode-btn" class="toolbar-btn active">
                        ✏️ 编辑
                    </button>
                    <button id="preview-mode-btn" class="toolbar-btn">
                        👁️ 预览
                    </button>
                    <div style="flex: 1;"></div>
                    <span style="color: #6c757d; font-size: 13px; line-height: 32px;">
                        Ctrl/Cmd + S 保存
                    </span>
                </div>
                
                <div class="editor-content">
                    <textarea 
                        id="markdown-editor" 
                        placeholder="在这里开始编写你的 Markdown 笔记...

# 标题示例
## 二级标题

**粗体文本** 和 *斜体文本*

- 列表项 1
- 列表项 2
- 列表项 3

```javascript
// 代码块示例
console.log('Hello, CheetahNote!');
```

> 引用文本示例
"
                    ></textarea>
                    <div id="html-preview"></div>
                </div>
            </div>
        </main>
    </div>
	
	<!-- 自定义确认对话框 -->
<div id="custom-confirm-dialog" class="custom-dialog-overlay">
    <div class="custom-dialog">
        <div class="dialog-header">
            <span id="dialog-icon" class="dialog-icon">⚠️</span>
            <h3 id="dialog-title">确认操作</h3>
        </div>
        <div class="dialog-body">
            <p id="dialog-message">确定要执行此操作吗？</p>
        </div>
        <div class="dialog-footer">
            <button id="dialog-cancel-btn" class="dialog-btn btn-cancel">取消</button>
            <button id="dialog-confirm-btn" class="dialog-btn btn-confirm">确定</button>
        </div>
    </div>
</div>

    <!-- 延迟加载脚本 -->
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const script = document.createElement('script');
                script.src = 'main.js';
                document.body.appendChild(script);
            }, 100);
        });
    </script>
</body>
</html>
