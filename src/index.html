<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheetahNote - 极速笔记</title>
    
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/utils.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
			<div class="sidebar-header">
				<button id="open-folder-btn" class="btn-primary small-btn">
					📂 打开
				</button>
				<div class="sidebar-header-actions">
					<button id="search-toggle-btn" class="icon-btn">🔍</button>
					<button id="outline-btn" class="icon-btn">☰</button>
				</div>
			</div>
			
			<div class="search-box" id="search-box" style="display: none;">
				<div class="search-input-wrapper">
					<span class="search-icon">🔍</span>
					<input type="text" id="search-input" placeholder="搜索笔记..." />
					<button id="clear-search-btn" class="clear-search-btn" style="display: none;">✕</button>
				</div>
			</div>
			
			<div id="file-view-container" class="file-list-container">
				<ul id="file-list" class="file-list">
					</ul>
				<ul id="search-results-list" class="file-list search-results" style="display: none;">
					</ul>
			</div>
			
			<div class="sidebar-section">
				<div class="sidebar-section-header">
					<h3>🏷️ 标签</h3>
					<button id="clear-filter-btn" class="clear-filter-btn" style="display: none;">显示全部</button>
				</div>
				<ul id="tag-sidebar-list" class="tag-sidebar-list">
					</ul>
			</div>
		</aside>

        <div id="context-menu" class="context-menu">
            <ul>
                <li id="new-note-btn">📄 新建笔记</li>
                <li id="new-folder-btn">📁 新建文件夹</li>
                <li id="delete-file-btn">🗑️ 删除</li>
            </ul>
        </div>

        <main class="main-content">
            <div id="welcome-screen" class="welcome-section">
                <h1>🐆 CheetahNote</h1>
                <p>高性能 Markdown 笔记软件</p>
                
                <div class="features">
                    <div class="feature-item">
                        <h3>⚡ 极速启动</h3>
                        <p>< 500ms 冷启动时间</p>
                    </div>
                    <div class="feature-item">
                        <h3>🪶 轻量级</h3>
                        <p>< 50MB 内存占用</p>
                    </div>
                    <div class="feature-item">
                        <h3>🔍 全文搜索</h3>
                        <p>快速查找任意内容</p>
                    </div>
                </div>
                
                <div class="quick-start">
                    <h2>📋 快速开始</h2>
                    <ol>
                        <li>点击左侧 "📂 打开文件夹" 按钮</li>
                        <li>选择你的笔记文件夹</li>
                        <li>使用搜索框查找笔记</li>
                        <li>右键点击文件夹创建新笔记</li>
                        <li>开始编辑你的 Markdown 笔记</li>
                    </ol>
                </div>
            </div>
            
            <div id="editor-wrapper" style="display: none;">
                <div class="editor-header">
                    <h2 id="file-title">无标题</h2>
                    <div class="editor-actions">
                        <button id="edit-mode-btn" class="mode-btn active">📝 编辑</button>
                        <button id="preview-mode-btn" class="mode-btn">👁️ 预览</button>
                        <button id="save-btn" class="save-btn">💾 保存</button>
                    </div>
                </div>
				<div class="tag-bar">
					<div id="tag-list" class="tag-list">
						</div>
					<input type="text" id="tag-input" class="tag-input" placeholder="添加标签...">
				</div>
    
                
                <div class="editor-container">
                    <textarea id="markdown-editor" class="markdown-editor" placeholder="在这里编写 Markdown..."></textarea>
                    <div id="html-preview" class="html-preview" style="display: none;"></div>
                </div>
            </div>
        </main>
    </div>

    <div id="custom-confirm-dialog" class="custom-dialog-overlay" style="display: none;">
        <div class="custom-dialog">
            <div class="dialog-header">
                <span id="dialog-icon" class="dialog-icon">⚠️</span>
                <h3 id="dialog-title">确认</h3>
            </div>
            <div class="dialog-content">
                <p id="dialog-message">确定要执行此操作吗？</p>
            </div>
            <div class="dialog-actions">
                <button id="dialog-cancel-btn" class="btn-secondary">取消</button>
                <button id="dialog-confirm-btn" class="btn-danger">确认</button>
            </div>
        </div>
    </div>
	
	<script src="js/app.js"></script>
    
	<script src="js/ui_actions.js"></script>
	<script src="js/ui-utils.js"></script>
    <script src="js/virtual-scroll.js"></script>
    <script src="js/file-manager.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/editor.js"></script>

</body>
